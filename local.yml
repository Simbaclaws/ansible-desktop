---
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (arch)
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_facts['os_family'] == 'Archlinux'
    
    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_facts['os_family'] == 'Debian'

- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

- hosts: server
  tags: server
  become: true
  roles:
    - server

- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (debian based)
    tags: always
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_facts['os_family'] == 'Debian'

  - name: autoremove orphan packages (debian based)
    tags: always
    apt:
      autoremove: yes
      purge: yes
    when: ansible_facts['os_family'] == 'Debian'

